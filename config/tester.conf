server {
    listen 8080;
    server_name localhost;

    # Root route - GET only
    location / {
        methods GET;
        root ./html;
        index index.html;
    }

    # .bla files - POST with CGI
    location /bla {
        methods POST;
        cgi .bla ./cgi_test.bla;
    }

    # POST body route with max body size
    location /post_body {
        methods POST;
        client_max_body_size 100;
    }

    # Directory route with custom root and index
    location /directory/ {
        methods GET;
        root ./YoupiBanane;
        index youpi.bad_extension;
    }
}